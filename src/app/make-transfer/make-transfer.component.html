

<div [ngSwitch]="currentPage$ | async">
  <div *ngSwitchCase="1">
    <app-step1></app-step1>
  </div>
  <div *ngSwitchCase="2">
    <app-step2></app-step2>
  </div>
  <div *ngSwitchCase="3">
    <app-step3></app-step3>
  </div>
</div>
<br>
<button (click)="goToNextPage()">Go Next</button>
<br>
<button (click)="goToPrevPage()">Go Prev</button>
