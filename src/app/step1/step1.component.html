<h1>Step 1</h1>

<div *ngIf="(formState1$ | async) as formState1">
  <form [ngrxFormState]="formState1">
    Amount
    <input type="number" [ngrxFormControlState]="formState1.controls.amount" [readOnly]="(amountReadonly$ | async)">
    <br>
    VIP
    <input type="checkbox" [ngrxFormControlState]="formState1.controls.isVIP">
    <br>
    <button type="submit" [disabled]="formState1.isInvalid">Submit</button>
  </form>
</div>
<br>
<button (click)="logState()">logState</button>
